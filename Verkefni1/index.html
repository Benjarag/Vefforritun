<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sound-selector">
        <label>Select sound:</label>
        <select class="sound-select">
            <option>Sine</option>
            <option>Square</option>
            <option>Triangle</option>
        </select>
    </div>

    <div class="game-board">
        <button class="game-button" id="red"></button>
        <button class="game-button" id="yellow"></button>
        <button class="game-button" id="green"></button>
        <button class="game-button" id="blue"></button>
        
        <!-- Score Circle -->
        <div class="score-container">
            <div class="score-outer">
                <div class="score-inner">1</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn">Start</button>
        <button class="control-btn" disabled>Replay</button>
        <div class="info">
            <img src="information.png" alt="Info" class="info-icon">
            <div class="instructions">
                Press the Start button to begin the game. At each level, repeat the sequence displayed on the board. 
                If you need to review the sequence before making your move, press the Replay button.
            </div>
        </div>
    </div>

    <div class="high-score">High score: 0</div>

    <div class="error-message">
        <img src="oops.jpg" alt="Screen too small">
    </div>
</body>
</html>
